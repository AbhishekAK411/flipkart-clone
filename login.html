<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <div id="screen">
        <div class="inner-div">
            <div class="inner-left">
                <div class="left-top">
                    <h2>Login</h2>
                    <p>Get Access to your Orders, Wishlist and Recommendations</p>
                </div>
                <div class="left-bot">
                    <img src="flipkart_login_image.jpg" alt="" />
                </div>
            </div>
            <div class="inner-right">
                <div class="right-top">
                    <div class="right-inner">
                        <form onsubmit="login(event)">
                            <input id="flipkart_login_email" type="email" placeholder="Enter Email Address" />
                            <input id="flipkart_login_password" type="password" placeholder="Enter your Password" />
                        </form>
                        <div class="submit-button">
                            <button onclick="login(event)">Submit</button>
                        </div>
                    </div>
                </div>
                <div id="replace-register-text" class="right-bot"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () =>{

            var replaceRegister = document.getElementById("replace-register-text");
            var registerStructure = `<p onclick='redirectToRegister()'>Don't have an Account? Create your account.</p>`;
            replaceRegister.innerHTML = registerStructure;
        }

        function redirectToRegister(){
            window.location.href = `./index.html`;
        }
    </script>
</body>
</html>

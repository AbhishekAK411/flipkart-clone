<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products 1</title>
</head>
<body>
    <div id="screen">
        <form onsubmit="addProducts1(event)">
            <label>Product Name</label><br/>
            <input id="product_name" type="text" placeholder="Enter Product name" /><br/><br/>
            <label>Product Price</label><br/>
            <input id="product_price" type="text" placeholder="Enter Product Price" /><br/><br/>
            <label>Product Description</label><br/>
            <input id="product_desc" type="text" placeholder="Enter Product Description" /><br/><br/>
            <label>Product Image</label><br/>
            <input id="product_img" type="text" placeholder="Enter Product URL" /><br/><br/>
            <input type="submit" value="Submit Data" /><br/>
        </form>
    </div>

    <script>

        function addProducts1(event){
            event.preventDefault();

            var p_name = document.getElementById("product_name").value;
            var p_price = document.getElementById("product_price").value;
            var p_desc = document.getElementById("product_desc").value;
            var p_img = document.getElementById("product_img").value;


            var product1_object = {p_name,p_price,p_desc,p_img};
            var productTopStorage = JSON.parse(localStorage.getItem("product_list_1")) || [];
            productTopStorage.push(product1_object);
            localStorage.setItem("product_list_1", JSON.stringify(productTopStorage));
            alert("Product added");

        }


    </script>
</body>
</html>

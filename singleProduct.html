            for(var i=0;i<flipkart_userData.length;i++){
                if(flipkart_currentUser.userEmail == flipkart_userData[i].userEmail){
                    if(flipkart_userData[i].cart == undefined){
                        flipkart_userData[i].cart = [apple_product];
                    } else {
                        flipkart_userData[i].cart.push(apple_product);
                    }
                    alert("Product Added To Cart");
                }
            }

            localStorage.setItem("flipkart_users", JSON.stringify(flipkart_userData));
        }

    </script>
